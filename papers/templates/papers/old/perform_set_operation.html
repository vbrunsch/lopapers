<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform Set Operation</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Perform Set Operation on Groups</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.operation.label_tag }}
                {{ form.operation }}
            </div>
            <div class="form-group">
                {{ form.group1.label_tag }}
                {{ form.group1 }}
            </div>
            <div class="form-group">
                {{ form.group2.label_tag }}
                {{ form.group2 }}
            </div>
            <button type="submit" class="btn btn-primary">Perform Operation</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
